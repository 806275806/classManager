<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/statics/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="/statics/css/index.css" />
		<link rel="stylesheet" href="/statics/css/login.css" />
		<script type="text/javascript" src="/statics/bootstrap-3.3.7-dist/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/statics/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/statics/js/closable-tab-div.js"></script>
		<script>
            function refreshCode() {
                document.getElementById("verifyCode").setAttribute("src","/getCode");
            }
		</script>
		<title></title>
	</head>

	<body style="background-image: url(statics/img/login-bg.jpg);background-size: cover;">
		<div class="container" style="margin-top: 12%;">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="panel panel-default col-md-4" style="text-align: center;">

					<h2 style="font-family: '微软雅黑';color:#337AB7">欢迎登录课堂管理系统</h2>
					<div class="panel-body">
						<form method="post" action="/login">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">账号：</span>
								<input type="text" name="username" class="form-control input_position" placeholder="请输入用户名"  aria-describedby="sizing-addon1">
							</div>
							<br />
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon2">密码：</span>
								<input type="password" name="password" class="form-control input_position" placeholder="请输入密码" aria-describedby="sizing-addon2">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon3">验证码</span>
								<input type="text" name="verifyCode" class="form-control input_position" placeholder="请输入验证码" autocomplete="off" aria-describedby="sizing-addon3">
							</div><br>
							<div class="form-inline">
								<a onclick="refreshCode()">
							<img id="verifyCode" src="/getCode" style="float: left">
								</a>
							<a onclick="refreshCode()">看不清，换一张</a>
								<h5 style="color: red" th:text="${msg}"></h5>
							</div>
							<br><br>
							<input type="submit" class="btn  login_btn" value="登录">
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
